<div class="ui grid" style="margin-top:10%;">
	<div class="four wide column"></div>
	<div class="eight wide column">
		<form class="ui form attached fluid segment">
			<div class="field">
				<label>Username</label>
				<input type="text" name="first-name" ng-model='user.username' placeholder="Username">
		  	</div>
		  	<div class="field">
				<label>Password</label>
				<input type="text" name="last-name" ng-model='user.password' placeholder="Password">
			</div>
			<button class="ui button" ng-click='signInUser(user)'>Submit</button>
		</form>
		<div class="ui bottom attached warning message">
			<i class="icon help"></i>
			Are you an administrator? <a href="#/admin/login">Login here</a> instead.
		</div>
	</div>
</div>
